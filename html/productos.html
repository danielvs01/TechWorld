<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/productos.css">
</head>
<body>
    <div id="header"></div>


    <div class="header-container">
        <h1>Catálogo de Productos</h1>
    </div>
    <div class="filtros">
        <button class="filter-btn" data-category="todos">Todos</button>
        <button class="filter-btn" data-category="laptops">Laptops</button>
        <button class="filter-btn" data-category="smartphones">Smartphones</button>
        <button class="filter-btn" data-category="ipad">Ipad</button>
        <button class="filter-btn" data-category="relojes">Relojes</button>
        <button class="filter-btn" data-category="accesorios">Accesorios</button>
    </div>

    <section class="catalogo">
        <div class="producto" data-category="laptops">
            <img src="../img/macbookpro.png" alt="MacBook Pro">
            <h3>MacBook Pro</h3>
            <p>$1599</p>
        </div>
        <div class="producto" data-category="laptops">
            <img src="../img/macbook.png" alt="MacBook">
            <h3>MacBook Air</h3>
            <p>$1299</p>
        </div>
        <div class="producto" data-category="smartphones">
            <img src="../img/16.png" alt="iPhone 16">
            <h3>iPhone 16</h3>
            <p>$799</p>
        </div>
        <div class="producto" data-category="smartphones">
            <img src="../img/16pro.png" alt="iPhone 16 pro">
            <h3>iPhone 16 Pro</h3>
            <p>$999</p>
        </div>
        <div class="producto" data-category="ipad">
            <img src="../img/ipadpro.png" alt="Ipad Pro">
            <h3>Ipad Pro</h3>
            <p>$999</p>
        </div>
        <div class="producto" data-category="relojes">
            <img src="../img/watch.png" alt="Apple Watch Hermès">
            <h3>Apple Watch Hermès</h3>
            <p>$1399</p>
        </div>
        <div class="producto" data-category="accesorios">
            <img src="../img/airpods.png" alt="Airpods Max">
            <h3>Airpods Max</h3>
            <p>$549</p>
        </div>
        <div class="producto" data-category="accesorios">
            <img src="../img/pencil.png" alt="Apple Pencil">
            <h3>Apple Pencil</h3>
            <p>$129</p>
        </div>
    </section>

    <div id="footer"></div>
    <script src="../js/script.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
