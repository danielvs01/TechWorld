<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/blog.css">
</head>
<body>
    <div id="header"></div>
    <main class="blog-container">
        <article class="blog-card">
            <h2 id="tendencia1">Tendencias en Inteligencia Artificial</h2>
            <img src="../img/ia.jpeg" alt="Tendencias en Inteligencia Artificial" class="blog-card img">
            <p id="texto1">Descubre cómo la IA está revolucionando la industria tecnológica...</p>
            <button class="share-btn" id="compartir1" onclick="shareOnFacebook()">Compartir en Facebook</button>
            <div class="fb-comments" data-href="URL_DEL_ARTICULO" data-width="100%" data-numposts="5"></div>
        </article>

        <article class="blog-card">
            <h2 id="tendencia2">Innovaciones en Hardware</h2>
            <img src="../img/5090.png" alt="Tendencias en Inteligencia Artificial" class="blog-card img">
            <p id="texto2">Las últimas tarjetas gráficas</p>
            <button class="share-btn" id="compartir1" onclick="shareOnFacebook()">Compartir en Facebook</button>
            <div class="fb-comments" data-href="URL_DEL_ARTICULO" data-width="100%" data-numposts="5"></div>
        </article>
    </main>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v12.0"></script>
    <script>
        function shareOnFacebook() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
        }
    </script>

    <div class="fb-comments" data-href="http://127.0.0.1:5500/html/blog.html" data-width="" data-numposts="5"></div>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v22.0"></script>
    <script src="../js/script.js"></script>
</body>
</html>
